<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://kit.fontawesome.com/bcf828a995.js" crossorigin="anonymous"></script>
    <title>National Park Federation | Donate</title>
    <style>
         @media only screen and (max-width: 900px) {

            #nav-links {
                background-color: white;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                width: 80%;
                height: 100vh;
                position: fixed;
                top: 0;
                right: -100%; 
                z-index: 10;
                transition: 0.3s ease-in-out; 
                color: black;
                gap: 5%;
            } 

            #nav-links a {
                height: auto;
                padding: 2%;
                color: black;
            }

            nav {
                display: flex;
                justify-content: flex-end;
            }

            /*removes logo from hamburger menu*/
            .nav-item img {
                display: none;
            }

            /*HAMBURGER MENU ICON*/
            .open-sidebar-btn {
                display: block;
                cursor: pointer;
                color: white;
                font-size: 1.5em;
            }

            #sidebar-active:checked ~ #nav-links {
                right: 0;
            }

            #sidebar-active:checked ~ #overlay-sidebar {
                width: 100%;
                height: 100%;
                position: fixed;
                top: 0;
                left: 0;
                cursor: pointer;
                z-index: 5;
                background-color: rgb(27, 27, 27);
                opacity: 0.3;
            }

            footer {
                padding: 5% 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>

            <!--FOR RESPONSIVE NAV // HAMBURGER MENU-->
            <input type="checkbox" id="sidebar-active">
            <label for="sidebar-active" class="open-sidebar-btn">
                <i class="fa fa-solid fa-bars"></i>
            </label>

            <label id="overlay-sidebar" for="sidebar-active"></label>

            <!--FOR RESPONSIVE NAV // HAMBURGER MENU-->

            <div class="nav-item">
                <a href="index.html">
                    <img src="assets/national-park-logo-white.png" width="300" alt="Logo of NPF">
                </a>
            </div>

            <div id="nav-links">
                <div class="nav-item"><a href="about.html">ABOUT</a></div>
                <div class="nav-item"><a href="services.html">PROGRAMS</a></div>
                <div class="nav-item"><a href="donate.html">DONATE</a></div>
                <div class="nav-item"><a href="contact.html">CONTACT</a></div>
            </div>
        </nav>
    </header>

    <main>

        <section id="donate-banner">
            <div class="donate-banner-statement animate__animated animate__fadeIn">
                <h1>Donate</h1>
                <br>
                    <p>Your gift will help the National Park Foundation protect these treasured landscapes for generations to come.
                    </p>
            </div>
        </section>

        <div id="donate">

            <div class="donate-paragraph-container">
                <h4>GIVE NOW</h4>
            
                    <form id="processForm" method="POST">
                        <div class="donate-form-container">
                            <div class="donate-amount-container">
                                <div class="donate-amount">
                                    <p>$50</p>
                                </div>
                                <div class="donate-amount">
                                    <p>$75</p>
                                </div>
                                <div class="donate-amount">
                                    <p>$100</p>
                                </div>
                                <div class="donate-amount">
                                    <p>$300</p>
                                </div>
                                <div class="donate-amount-other">
                                    <label for="other-amount">Other $</label>
                                    <input type="number" name="other-amount"
                                    value size="12" maxlength="50">
                                </div>
                            </div>

                            <hr style="margin: 2% 0;">

                            <h4>BILLING INFORMATION</h4>
                            <div class="contact-form">
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="first-name">FIRST NAME:*</label>
                                        <input type="text" id="first-name" name="first-name" class="contact-input" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="last-name">LAST NAME:*</label>
                                        <input type="text" id="last-name" name="last-name" class="contact-input" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="address">ADDRESS:*</label>
                                    <input type="text" id="address" name="address" class="contact-input" required>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="city">CITY:*</label>
                                        <input type="text" pattern="[A-Z]" id="city" name="city" class="contact-input" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="state">STATE:*</label>
                                        <input type="text" pattern="[A-Z]" maxlength="2" minlength="2" id="state" name="state" class="contact-input" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="zipcode">ZIP CODE:*</label>
                                        <input type="text" id="zipcode" name="zipcode" class="contact-input" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="phone">PHONE NUMBER:</label>
                                    <input type="tel" id="phone" name="phone" class="contact-input" inputmode="numeric">
                                </div>
                                <div class="form-group">
                                    <label for="email">EMAIL:*</label>
                                    <input type="email" id="email" name="email" class="contact-input" required>
                                </div>
                            </div>

                            <hr style="margin: 2% 0;">
                            <h4>PAYMENT
                                <i class="fa-brands fa-cc-apple-pay"></i>
                                <i class="fa-brands fa-cc-mastercard"></i>
                                <i class="fa-brands fa-cc-visa"></i>
                            </h4>
                            
                            <div class="form-row">
                                 <div class="form-group">
                                        <label for="state">CREDIT CARD NUMBER:*</label>
                                        <input type="text" pattern="[0-9]" maxlength="16" minlength="16" id="creditcard" name="creditcard" class="contact-input" required>
                                </div>
                                <div class="form-group">
                                        <label for="expirationDate">EXPIRATION DATE:*</label>
                                        <br>
                                        <select name="expirationDate" id="expirationDate" required>
                                            <option value="1">01</option>
                                            <option value="2">02</option>
                                            <option value="3">03</option>
                                            <option value="4">04</option>
                                            <option value="5">05</option>
                                            <option value="6">06</option>
                                            <option value="7">07</option>
                                            <option value="8">08</option>
                                            <option value="9">09</option>
                                            <option value="10">10</option>
                                            <option value="11">11</option>
                                            <option value="12">12</option>
                                        </select>
                                        <select name="expirationDate" id="expirationDate" required>
                                            <option value="2024">2024</option>
                                            <option value="2025">2025</option>
                                            <option value="2026">2026</option>
                                            <option value="2027">2027</option>
                                            <option value="2028">2028</option>
                                            <option value="2029">2029</option>
                                            <option value="2030">2030</option>
                                            <option value="2031">2031</option>
                                            <option value="2032">2032</option>
                                            <option value="2033">2033</option>
                                            <option value="2034">2034</option>
                                        </select>
                                </div>
                
                            </div>

                            <button type="submit" class="submit-btn">SUBMIT NOW</button>

                        </div>
                    </form>
            </div>
        </div>

    </main>
    
    <footer>
            <div class="social-icons">

                <a href="https://www.facebook.com/NationalParkFoundation" target="_blank" aria-label="Facebook">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>

                <a href="https://www.instagram.com/nationalparkfoundation/" target="_blank" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>    
                </a>

                <a href="https://x.com/nationalparkfdn" target="_blank" aria-label="Twitter">
                    <i class="fab fa-twitter"></i>  
                </a>

                <a href="https://www.youtube.com/c/nationalparkfoundation" target="_blank" aria-label="YouTube">
                    <i class="fab fa-youtube"></i>    
                </a>
                
            </div>

            <img style="margin-top: 1.5%" src="assets/national-park-logo-white.png" width="200" alt="Logo of NPF">
    </footer>
    <script src="index.js"></script>
</body>
</html>
